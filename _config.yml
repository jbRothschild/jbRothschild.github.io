name: Humans Learning Machine Learning
url: http://testing.testing.edu

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: present
    name: Present Members
  - key: past
    name: Past Members
  - key: speakers
    name: Invited Speakers

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: Topics
    link: /topics.html
  - title: Projects
    link: /projects.html
  - title: Meetings
    link: /meetings.html
  - title: People
    link: /#people
  - title: Code
    link: /code.html
